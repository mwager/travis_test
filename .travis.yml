language: node_js
node_js:
   - "0.10"
   - "0.8"
services:
  - mongodb

before_script:
  - "export PHANTOMJS_EXECUTABLE='phantomjs --local-to-remote-url-access=yes --ignore-ssl-errors=yes'"
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - node server.js &
  - sleep 5
  - "cd casperjs && git checkout tags/1.0.2 && cd .."

script:
  - "DISPLAY=:99.0 npm test && ./casperjs/bin/casperjs test casper_tests.js && "